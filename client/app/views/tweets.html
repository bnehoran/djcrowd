<template name="tweets">
	<div class="ui piled feed segment">
  		<h2 class="ui header">
  			#DJCRichard
  			<div class="sub header">Tweet a key word with the hashtag #DJCRichard and a song with that key word will be played!</div>	
  		</h2>
  		{{#each tweets}}
  			<div class="event">
				<div class="label">
					{{#if retweeted_status}}
						<i class="circular retweet icon"></i>
					{{else}}
						<a href="http://twitter.com/{{user.screen_name}}" title="{{user.name}}">
		  					<img src="{{user.profile_image_url}}">
		  				</a>
		  			{{/if}}
				</div>
				<div class="content">
	  				<div class="date">{{moments created_at}}</div>
	  				<div class="summary">
	  					{{#if retweeted_status}}
	  						<a href="http://twitter.com/{{user.screen_name}}">{{user.name}}</a> retweeted
	  					{{else}}
	  						{{{linkify this}}}
	  					{{/if}}
	  				</div>
	  				{{#if retweeted_status}}
	  					<div class="extra text">
	  						{{{linkify retweeted_status}}}
	  					</div>
	  				{{else}}
		  				{{#if entities.media}}
		  					<div class="extra images">
		  						{{#each entities.media}}
		  							{{#if isPhoto}}
										<a href="{{expanded_url}}"><img src="{{media_url}}" /></a>
									{{/if}}
								{{/each}}
		  					</div>
		  				{{/if}}
		  			{{/if}}
                    <div class="summary">
                        <p>Key Words: {{{getKeyWords this}}}</p>
                    </div>
				</div>
  			</div>
		{{/each}}
	</div>
</template>
